<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Udacity Todos Goals</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    ul, ol {
      /* list-style-type: none; */
      padding: 0 0 0 20px;
    }
    input[type='checkbox'] {
      margin-right: 10px;
    }
    .row {
      display: flex;
      justify-content: space-around;
    }
    .strike {
      text-decoration: line-through;
    }
    .removeBtn {
      margin-left: 10px;
    }
    @media screen and (max-width: 400px) {
      .row {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div id='app'></div>

  <script type='text/javascript'>
    function generateId() {
      return (
        Math.random()
          .toString(36)
          .substr(2) + new Date().getTime().toString(36)
      );
    }

    // App code
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';
    const RECEIVE_DATA = 'RECEIVE_DATA';

    // Action creators
    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo
      };
    }
    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id
      };
    }
    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id
      };
    }
    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal
      };
    }
    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id
      };
    }
    function receiveDataAction(todos, goals) {
      return {
        type: RECEIVE_DATA,
        todos,
        goals
      };
    }
    function handleDeleteTodo(todo) {
      return dispatch => {
        dispatch(removeTodoAction(todo.id));

        return API.deleteTodo(todo.id).catch(() => {
          showConnectionError();
          this.props.store.dispatch(addTodoAction(todo));
        });
      };
    }

    // Reducers
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter(todo => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map(todo =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        case RECEIVE_DATA:
          return action.todos;
        default:
          return state;
      }
    }
    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter(goal => goal.id !== action.id);
        case RECEIVE_DATA:
          return action.goals;
        default:
          return state;
      }
    }
    function loading(state = true, action) {
      switch (action.type) {
        case RECEIVE_DATA:
          return false;
        default:
          return state;
      }
    }

    // Middleware ES6 pattern
    const checker = store => next => action => {
      // do work
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope, that's a bad idea.");
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope, that's a bad idea.");
      }
      return next(action);
    };

    const logger = store => next => action => {
      console.group(action.type);
      console.log('The action:', action);
      const result = next(action);
      console.log('The new state:', store.getState());
      console.groupEnd();
      return result;
    };

    // const goalAffirmation = store => next => action => {
    //   if (action.type === ADD_GOAL) {
    //     alert("That's a great goal!");
    //   }
    //   return next(action);
    // };

    // const reminder = state => next => action => {
    //   if (action.type === ADD_TODO) {
    //     action.todo.name = `Don't forget to ${action.todo.name}`;
    //   }
    //   return next(action);
    // };

    // Create the store
    const store = Redux.createStore(
      Redux.combineReducers({
        todos,
        goals,
        loading
      }),
      Redux.applyMiddleware(ReduxThunk.default, checker, logger)
    );
  </script>

  <script type="text/babel">
    const showConnectionError = () => {
      alert('Connection error occurred. Please try again.');
    };
    const List = props => {
      return (
        <ol>
          {props.items.map(item => (
            <li key={item.id}>
              {props.toggle ? (
                <span>
                  <input
                    type="checkbox"
                    id={item.id}
                    onClick={() => props.toggle && props.toggle(item.id)}
                    readOnly // required for uncontrolled component
                    checked={item.complete ? 'checked' : ''}
                  />
                  <label
                    htmlFor={item.id}
                    style={{
                      textDecoration: item.complete ? 'line-through' : 'none'
                    }}
                  >
                    {item.name}
                  </label>
                </span>
              ) : (
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? 'line-through' : 'none'
                  }}
                >
                  {item.name}
                </span>
              )}
              <button className="removeBtn" onClick={() => props.remove(item)}>
                X
              </button>
            </li>
          ))}
        </ol>
      );
    };

    class Todos extends React.Component {
      addItem = e => {
        e.preventDefault();

        return API.saveTodo(this.input.value)
          .then(todo => {
            this.props.store.dispatch(addTodoAction(todo));
            this.input.value = '';
          })
          .catch(() => {
            showConnectionError();
          });
      };
      removeItem = todo => {
        this.props.store.dispatch(handleDeleteTodo(todo));
      };
      toggleItem = id => {
        this.props.store.dispatch(toggleTodoAction(id));

        return API.saveTodoToggle(id).catch(() => {
          showConnectionError();
          this.props.store.dispatch(toggleTodoAction(id));
        });
      };
      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <form onSubmit={this.addItem}>
              <input
                id="todo"
                type="text"
                placeholder="Add Todo"
                required
                ref={input => (this.input = input)}
              />
              <button>Add Todo</button>
            </form>
            <List
              items={this.props.todos}
              remove={this.removeItem}
              toggle={this.toggleItem}
            />
          </div>
        );
      }
    }

    class Goals extends React.Component {
      addItem = e => {
        e.preventDefault();

        return API.saveGoal(this.input.value)
          .then(goal => {
            this.props.store.dispatch(addGoalAction(goal));
            this.input.value = '';
          })
          .catch(() => {
            showConnectionError();
          });
      };
      removeItem = goal => {
        this.props.store.dispatch(removeGoalAction(goal.id));

        return API.deleteGoal(goal.id).catch(() => {
          alert('Connection error occurred. Please try again.');
          this.props.store.dispatch(addGoalAction(goal));
        });
      };
      render() {
        return (
          <div>
            <h1>Goals</h1>
            <form onSubmit={this.addItem}>
              <input
                id="goal"
                type="text"
                placeholder="Add Goal"
                required
                ref={input => (this.input = input)}
              />
              <button>Add Goal</button>
            </form>
            <List items={this.props.goals} remove={this.removeItem} />
          </div>
        );
      }
    }

    class App extends React.Component {
      componentDidMount() {
        const { store } = this.props;

        store.subscribe(() => this.forceUpdate());

        Promise.all([API.fetchTodos(), API.fetchGoals()])
          .then(([todos, goals]) => {
            store.dispatch(receiveDataAction(todos, goals));
          })
          .catch(err => console.log(err));
      }
      render() {
        const { store } = this.props;
        const { todos, goals, loading } = store.getState();

        if (loading === true) {
          return <h3>Loading...</h3>;
        }
        return (
          <div className="row">
            <Todos todos={todos} store={this.props.store} />
            <Goals goals={goals} store={this.props.store} />
          </div>
        );
      }
    }

    ReactDOM.render(<App store={store} />, document.getElementById('app'));
  </script>
</body>
</html>
