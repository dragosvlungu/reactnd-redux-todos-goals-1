<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Udacity Todos Goals</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: space-around;
    }
    ul, ol {
      /* list-style-type: none; */
      padding: 0 0 0 20px;
    }
    input[type='checkbox'] {
      margin-right: 10px;
    }
    .strike {
      text-decoration: line-through;
    }
    .removeBtn {
      margin-left: 10px;
    }
    @media screen and (max-width: 400px) {
      body {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div>
    <h1>Todo List</h1>
    <form id="todoForm">
      <input id='todo' type='text' placeholder='Add Todo' required />
      <button id='todoBtn'>Add Todo</button>
    </form>
    <ol id='todos'></ol>
  </div>
  <div>
    <h1>Goals</h1>
    <form id='goalForm'>
      <input id='goal' type='text' placeholder='Add Goal' required />
      <button id='goalBtn'>Add Goal</button>
    </form>
    <ol id='goals'></ol>
  </div>
  <script>
    function generateId() {
      return (
        Math.random()
          .toString(36)
          .substr(2) + new Date().getTime().toString(36)
      );
    }

    // App code
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    // Action creators
    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo
      };
    }
    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id
      };
    }
    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id
      };
    }
    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal
      };
    }
    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id
      };
    }

    // Reducers
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter(todo => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map(todo =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        default:
          return state;
      }
    }
    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter(goal => goal.id !== action.id);
        default:
          return state;
      }
    }

    // Middleware ES6 pattern
    const checker = store => next => action => {
      // do work
      if (
        action.type === ADD_TODO &&
        action.todo.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope, that's a bad idea.");
      }

      if (
        action.type === ADD_GOAL &&
        action.goal.name.toLowerCase().includes('bitcoin')
      ) {
        return alert("Nope, that's a bad idea.");
      }
      return next(action);
    };

    const logger = store => next => action => {
      console.group(action.type);
      console.log('The action:', action);
      const result = next(action);
      console.log('The new state:', store.getState());
      console.groupEnd();
      return result;
    };

    const goalAffirmation = store => next => action => {
      if (action.type === ADD_GOAL) {
        alert("That's a great goal!");
      }
      return next(action);
    };

    const reminder = state => next => action => {
      if (action.type === ADD_TODO) {
        action.todo.name = `Don't forget to ${action.todo.name}`;
      }
      return next(action);
    };

    // Create the store
    const store = Redux.createStore(
      Redux.combineReducers({
        todos,
        goals
      }),
      Redux.applyMiddleware(checker, logger, goalAffirmation, reminder)
    );

    // subscribe to the listener
    store.subscribe(() => {
      // console.log('The new state is: ', store.getState());
      const { todos, goals } = store.getState();

      document.getElementById('goals').innerHTML = '';
      document.getElementById('todos').innerHTML = '';

      todos.forEach(addTodoToDOM); // todos.forEach(todo => addTodoToDOM(todo));
      goals.forEach(addGoalToDOM); // goals.forEach(goal => addGoalToDOM(goal));
    });

    // DOM code
    function addTodo(e) {
      e.preventDefault();
      const input = document.getElementById('todo');
      const name = input.value;
      store.dispatch(
        addTodoAction({
          name,
          complete: false,
          id: generateId()
        })
      );
      input.value = '';
    }

    function addGoal(e) {
      e.preventDefault();
      const input = document.getElementById('goal');
      const name = input.value;
      store.dispatch(
        addGoalAction({
          id: generateId(),
          name
        })
      );
      input.value = '';
    }

    document.getElementById('todoForm').addEventListener('submit', addTodo);
    document.getElementById('goalForm').addEventListener('submit', addGoal);

    function createRemoveButton(onClick) {
      const removeBtn = document.createElement('button');
      removeBtn.classList.add('removeBtn');
      removeBtn.innerHTML = 'X';
      removeBtn.addEventListener('click', onClick);
      return removeBtn;
    }

    function addTodoToDOM(todo) {
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.id = todo.id;
      checkbox.setAttribute('type', 'checkbox');
      checkbox.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id));
      });
    
      const label = document.createElement('label');
      const text = document.createTextNode(todo.name);
      label.htmlFor = todo.id;
      label.appendChild(text);
      li.appendChild(checkbox);
      li.appendChild(label);
      if (todo.complete) {
        label.classList.add('strike');
        checkbox.checked = true;
      }

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id));
      });
      li.appendChild(removeBtn);

      document.getElementById('todos').appendChild(li);
    }

    function addGoalToDOM(goal) {
      const node = document.createElement('li');
      const text = document.createTextNode(goal.name);
      node.appendChild(text);

      const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id));
      });
      node.appendChild(removeBtn);

      document.getElementById('goals').appendChild(node);
    }
  </script>
</body>
</html>
