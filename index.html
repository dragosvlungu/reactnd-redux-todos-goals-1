<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Udacity Todos Goals</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
    }
    ul, ol {
      /* list-style-type: none; */
      padding: 0 0 0 20px;
    }
    input[type='checkbox'] {
      margin-right: 10px;
    }
    .strike {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div>
    <h1>Todo List</h1>
    <form id="todoForm">
      <input id='todo' type='text' placeholder='Add Todo' required />
      <button id='todoBtn'>Add Todo</button>
    </form>
    <ol id='todos'></ol>
  </div>
  <div>
    <h1>Goals</h1>
    <form id='goalForm'>
      <input id='goal' type='text' placeholder='Add Goal' required />
      <button id='goalBtn'>Add Goal</button>
    </form>
    <ol id='goals'></ol>
  </div>
  <script>
    function generateId() {
      return (
        Math.random()
          .toString(36)
          .substr(2) + new Date().getTime().toString(36)
      );
    }
    // Library code
    function createStore(reducer) {
      // The store should have four parts
      // 1. The state
      // 2. Get the state
      // 3. Listen for changes on the state
      // 4. Update the state

      let state;
      let listeners = [];

      const getState = () => state;

      const subscribe = listener => {
        listeners.push(listener);
        return () => {
          listeners = listeners.filter(l => l !== listener);
        };
      };

      const dispatch = action => {
        state = reducer(state, action);
        listeners.forEach(listener => listener());
      };

      return {
        getState,
        subscribe,
        dispatch
      };
    }

    // App code
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    // Action creators
    function addTodoAction(todo) {
      return {
        type: ADD_TODO,
        todo
      };
    }

    function removeTodoAction(id) {
      return {
        type: REMOVE_TODO,
        id
      };
    }

    function toggleTodoAction(id) {
      return {
        type: TOGGLE_TODO,
        id
      };
    }

    function addGoalAction(goal) {
      return {
        type: ADD_GOAL,
        goal
      };
    }

    function removeGoalAction(id) {
      return {
        type: REMOVE_GOAL,
        id
      };
    }

    // Reducers
    function todos(state = [], action) {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter(todo => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map(todo =>
            todo.id !== action.id
              ? todo
              : Object.assign({}, todo, { complete: !todo.complete })
          );
        default:
          return state;
      }
    }

    function goals(state = [], action) {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter(goal => goal.id !== action.id);
        default:
          return state;
      }
    }

    function app(state = {}, action) {
      return {
        todos: todos(state.todos, action),
        goals: goals(state.goals, action)
      };
    }

    // Create the store
    const store = createStore(app);

    // subscribe to the listener
    store.subscribe(() => {
      // console.log('The new state is: ', store.getState());
      const { todos, goals } = store.getState();

      document.getElementById('goals').innerHTML = '';
      document.getElementById('todos').innerHTML = '';

      todos.forEach(addTodoToDOM); // todos.forEach(todo => addTodoToDOM(todo));
      goals.forEach(addGoalToDOM); // goals.forEach(goal => addGoalToDOM(goal));
    });

    // dispatch an action
    // store.dispatch(addTodoAction({ id: 0, name: 'Wash the car', complete: false }));
    // store.dispatch(addTodoAction({ id: 1, name: 'Walk the dog', complete: true }));
    // store.dispatch(addTodoAction({ id: 2, name: 'Go to the gym', complete: true }));
    // store.dispatch(toggleTodoAction(0));
    // store.dispatch(removeTodoAction(0));
    // store.dispatch(addGoalAction({ id: 0, name: 'Learn Redux' }));
    // store.dispatch(addGoalAction({ id: 1, name: 'Learn Python' }));
    // store.dispatch(addGoalAction({ id: 2, name: 'Learn Vue' }));
    // store.dispatch(removeGoalAction(0));

    // const unsubscribe = store.subscribe(() => {
    //   console.log('The store changed');
    // });

    // unsubscribe();

    // DOM code
    function addTodo(e) {
      e.preventDefault();
      const input = document.getElementById('todo');
      const name = input.value;
      store.dispatch(
        addTodoAction({
          name,
          complete: false,
          id: generateId()
        })
      );
      input.value = '';
    }

    function addGoal(e) {
      e.preventDefault();
      const input = document.getElementById('goal');
      const name = input.value;
      store.dispatch(
        addGoalAction({
          id: generateId(),
          name
        })
      );
      input.value = '';
    }

    // document.getElementById('todoBtn').addEventListener('click', addTodo);
    document.getElementById('todoForm').addEventListener('submit', addTodo);
    document.getElementById('goalForm').addEventListener('submit', addGoal);

    function addTodoToDOM(todo) {
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.id = todo.id;
      checkbox.setAttribute('type', 'checkbox');
      checkbox.addEventListener('click', () => {
        store.dispatch(toggleTodoAction(todo.id));
      });
      const label = document.createElement('label');
      const text = document.createTextNode(todo.name);
      label.htmlFor = todo.id;
      label.appendChild(text);
      li.appendChild(checkbox);
      li.appendChild(label);
      if (todo.complete) {
        label.classList.add('strike');
        checkbox.checked = true;
      }

      document.getElementById('todos').appendChild(li);
    }

    function addGoalToDOM(goal) {
      const node = document.createElement('li');
      const text = document.createTextNode(goal.name);
      node.appendChild(text);

      document.getElementById('goals').appendChild(node);
    }
  </script>
</body>
</html>
